<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <title>h5tracker-server</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="app">
    <div class="main">
      <div class="chart-header">
        <div v-for="(key, item) in btns" class="{{key}}">
          <span v-for="btn in item.title" v-bind:class="{'active': $index === item.active }" v-on:click="item.active = $index">{{btn}}</span>
        </div>
      </div>
      <div class="chart">
      </div>
    </div>
    {{ message }}
    <ul>
      <li v-for="item in list">
        {{toString(item)}}
      </li>
    </ul>
    {{ count }}
  </div>
  <script src="components/vue/dist/vue.min.js"></script>
  <script src="components/vue-resource/dist/vue-resource.js"></script>
  <!-- <script src="components/vue-router/dist/vue-router.js"></script> -->
  <script src="components/echarts/dist/echarts.js"></script>
  <script src="vue/index.js"></script>
</body>

</html>
